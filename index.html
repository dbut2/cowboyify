<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboyify</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>
<h1>Cowboyify</h1>
<div id="controls">
    <label class="file-upload-btn" for="imageUpload">Choose Image</label>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="downloadBtn">Render Image</button>
</div>
<canvas id="canvas"></canvas><div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="outputImage" src="" alt="Cowboyified Image">
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
